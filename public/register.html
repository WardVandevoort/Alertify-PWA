<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Register</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="user-register-body">
     <section class="register-form">
          <h1>Let's get started with<br><span>Alertify</span></h1>

          <div class="first-name">
               <input type="text" name="first_name" id="first_name" class="register-input" placeholder="First name">
               <span class="error-message" id="first_name_error"></span>
          </div>

          <div class="last-name">
               <input type="text" name="last_name" id="last_name" class="register-input" placeholder="Last name">
               <span class="error-message" id="last_name_error"></span>
          </div>

          <div class="email">
               <input type="text" name="email" id="email" class="register-input" placeholder="Email address">
               <span class="error-message" id="email_error"></span>
          </div>

          <div class="password">
               <input type="password" name="password" id="password" class="register-input" placeholder="Password">
               <span class="error-message" id="password_error"></span>
          </div>

          <div class="confirm-password">
               <input type="password" name="confirm_password" id="confirm_password" class="register-input" placeholder="Confirm password">
               <span class="error-message" id="confirm_password_error"></span>
          </div>    

          <a id="submit" href="#">REGISTER</a>
          <p id="already-user">Already have an account? <a href="login.html">Sign in</a></p>
     </section>    

     <script src="js/register.js"></script>
</body>
</html>
