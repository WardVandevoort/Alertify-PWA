<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Personal info</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body id="profile-view">
     <div>
          <script src="./js/topnav-info.js"></script>
     </div>
     <section class="profile-container">
          <div class="title-button">
               <h1 id="p-info">
                    Personal information
               </h1>
               <a href="./profile/change/personal-info.html"><img src="./media/img/profile-buttons/Group 9.svg" alt="edit button" id="p-info-edit">
               </a>
              
          </div>
          <div class="gen-info">
               <p>First name: <span id="first-name"></span></p>
               <p>last name: <span id="last-name"></span></p>
               <p>Date of birth: <span id="date-of-birth"></span></p>
               <p>Sex: <span id="sex"></span></p>
          </div>

          <div class="contact-info">
               <p>Tel: <span id="tel"></span></p>
               <p>Email: <span id="email"></span></p>
          </div>
          <div class="location-info">
               <p>Adress: <span id="street"></span> <span id="street-number"></span></p>
               <p>City: <span id="city"></span></p>
               <p>Postalcode: <span id="postal-code"></span></p>
               <p>Province/State: <span id="province"></span></p>
          </div>
     </section>
     <section class="med-info">
          <div class="medical">
               <a href="./profile/medical-info.html" id="med-text">Medical information</a>
               <a href="./profile/medical-info.html" id="med-button"><img src="./media/img/profile-buttons/Icon awesome-arrow-circle-right.svg" alt="forward"></a>
          </div>
          <div class="ice">
               <a href="./profile/ice-contacts.html" id="ice-text">ICE contacts</a>
               <a href="./profile/ice-contacts.html" id="ice-button"><img src="./media/img/profile-buttons/Icon awesome-arrow-circle-right.svg" alt="forward"></a>
          </div>
     </section>

     <div>
          <script src="js/nav.js"></script>
     </div>

     <script src="js/active-link.js"></script>
     <script src="js/logged-in-check.js"></script>
     <script src="js/profile.js"></script>
     
</body>
</html>
