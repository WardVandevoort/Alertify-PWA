<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Personal info</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body id="profile-view">
     <div>
          <script src="js/topnav-info.js"></script>
     </div>
     <section class="profile-container">
          <div class="title-button">
               <h1 id="p-info">
                    Personal information
               </h1>
               <img src="./media/img/profile-buttons/Group 9.svg" alt="edit button" id="p-info-edit">
          </div>
          <div class="gen-info">
               <p>First name: <span>John</span></p>
               <p>last name: <span>Doe</span></p>
               <p>Date of birth: <span>1/1/2000</span></p>
               <p>Sex: <span>Male</span></p>
          </div>

          <div class="contact-info">
               <p>Tel: <span>0470-11-22-33</span></p>
               <p>Email: <span>John.doe@gmail.com</span></p>
          </div>
          <div class="location-info">
               <p>Adress: <span>Stationstraat 1</span></p>
               <p>City: <span>Mechelen</span></p>
               <p>Postalcode: <span>2800</span></p>
               <p>Province/State: <span>Vlaams-Brabant</span></p>
          </div>
     </section>
     <section class="med-info">
          <div class="medical">
               <a href="#">Medical information</a>
               <img src="./media/img/profile-buttons/Icon awesome-arrow-circle-right.svg" alt="forward">
          </div>
          <div class="ice">
               <a href="#">ICE contacts</a>
               <img src="./media/img/profile-buttons/Icon awesome-arrow-circle-right.svg" alt="forward">
          </div>
     </section>

     <div>
          <script src="js/nav.js"></script>
     </div>

     <script src="js/active-link.js"></script>
     
</body>
</html>
