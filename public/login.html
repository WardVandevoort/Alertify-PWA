<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="manifest" href="manifest.json" />
     <title>Alertify | Login</title>
     <link rel="stylesheet" href="css/style.css">
     <!-- ios support -->
     <link rel="apple-touch-icon" href="media/img/pwa-logo-73x73.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-97x97.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-129x129.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-145x144.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-153x153.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-193x193.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-384x384.png" />
     <link rel="apple-touch-icon" href="media/img/pwa-logo-513x513.png" />
     <meta name="apple-mobile-web-app-status-bar" content="#ffffff" />
     <meta name="theme-color" content="#ffffff" />
</head>
<body class="user-login-body">
     <section class="login-form">
          <h1>Welcome to <br><span>Alertify</span></h1>

          <h2>Login to continue</h2>

          <div class="email">
               <input type="text" name="email" id="email" class="login-input" placeholder="Email address">
               <span class="error-message" id="email_error"></span>
          </div>

          <div class="password">
               <input type="password" name="password" id="password" class="login-input" placeholder="Password">
               <span class="error-message" id="password_error"></span>
          </div>

          <a href="#" id="forgot-password">Forgot password?</a>
          <a id="submit" href="#">LOGIN</a>
          <p id="new-user">New user? <a href="register.html">Sign up</a></p>
     </section>

     <script src="js/login.js"></script>
</body>
</html>
