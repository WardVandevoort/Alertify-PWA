<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | User</title>
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <div class="index-banner">
          <h1 class="index-title">User profile</h1>

          <a class="past-calls" href="/dispatcher/index.html">Back</a>
     </div>

     <div class="user-info-container">
          <h2 class="name"></h2>
          <p>Date of birth: <span class="birth-date"></span></p>
          <p>Sex: <span class="sex"></span></p>
          <p>Telephone number: <span class="tel-number"></span></p>
          <p>Email address: <span class="email"></span></p>
          <p>Residence: <span class="residence"></span></p>

          <p>Medical info:</p>
          <ul class="medical-info">
               <li>Bloodtype: <span class="blood-type"></span></li>
               <li>Allergies: <span class="allergies"></span></li>
               <li>Medical conditions: <span class="medical-conditions"></span></li>
               <li>Medication: <span class="medication"></span></li>
          </ul>

          <p>Ice-contacts:</p>
          <ul class="ice-contacts">

          </ul>
     </div>

     <script src="../js/dispatcher-logged-in-check.js"></script>
     <script src="../js/user.js"></script>
</body>
</html>
