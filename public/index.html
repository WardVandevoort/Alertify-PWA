<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Home</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <section class="container">

          <h1 class="item-1">Alertify</h1>

          <a href="#" class="item-2 call-btn">
               <img src="media/img/call_btn.svg" alt="phone icon">            
          </a>

          <h3 class="item-3">Are you in an emergency situation?</h3>

          <div class="item-4">
               <script src="js/nav.js"></script>
          </div>
     </section>

     <section class="confirmation hidden">
          <div class="pop-up hidden">
               <h3 class="message">
                    Are you sure you want to call 112?<br><br>
                    
                    Calling 112 without a valid reason is punishable by fine or prison sentence.
               </h3>
               <div>
                    <span class="no">No</span>
                    <span class="yes">Yes</span>
               </div>
          </div>

          <div class="choice hidden">
               <div>
                    <div class="chat">
                         <img src="media/img/chat_choice_icon.svg" alt="chat icon">
                    </div>

                    <div class="call">
                         <img src="media/img/call_choice_icon.svg" alt="call icon">
                    </div>
               </div>
          </div>
     </section>

     <script src="js/active-link.js"></script>
     <script src="js/112-confirmation.js"></script>
     <script src="js/logged-in-check.js"></script>
</body>
</html>
