<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Alertify | Settings accesability</title>
</head>
<body id="acces-body">
    <div>
        <script src="./../js/topnav-info.js"></script>
   </div>
   <section class="acces-container">

        <h2 class="colorblind-txt">
            Colorblind filter:
        </h2>
        <div class="select-colorblind" style="width: 50px;">
            <select name="colorblind" id="colorblind-selection">
                <option value="0">None</option>
                <option value="1">tritanopia</option>
                <option value="2">etc</option>
                <option value="3">etc</option>

            </select>
        </div>
    
    
        <h2 class="size-txt">
            Text size:
        </h2>
        <div class="txt-size-slider">
            <p>not added yt</p>
        </div>

            <h2 class="contrast-txt">
                High contrast:
            </h2>
        
        <div class="slider-cont">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>


  
        <h2 class="imp-txt">
            Impaired hearing:
        </h2>
        <div class="slider-hear">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <p id="imp-undertxt">gives subtitles under animation + chat function when calling</p>

   </section>
  

   <div>
    <script src="./../js/nav.js"></script>
</div>

<script src="./../js/active-link.js"></script>
</body>
</html>
