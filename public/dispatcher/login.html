<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Admin login</title>
     <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dispatcher-login-body">
     <section class="dispatcher-overlay">
          <section class="dispatcher-login-form">
               <h1>Powered by<br><span>Alertify</span></h1>

               <h2>Employees only</h2>

               <div class="email">
                    <input type="text" name="email" id="email" class="dispatcher-login-input" placeholder="Email address">
                    <span class="error-message" id="email_error"></span>
               </div>

               <div class="password">
                    <input type="password" name="password" id="password" class="dispatcher-login-input" placeholder="Password">
                    <span class="error-message" id="password_error"></span>
               </div>

               <a href="#" id="forgot-password">Forgot password?</a>
               <a id="submit" href="#">LOGIN</a>
          </section>
     </section>
     
     <script src="../js/dispatcher-login.js"></script>
</body>
</html>
