<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./../../css/style.css">
     <title>Alertify | Change medical info</title>
</head>
<body id="change-med-body">
     <div>
          <script src="./../../js/topnav-info.js"></script>
     </div>
     <div class="title-button">
          <h1 id="medical-info">
               Medical information
          </h1>
          <a id="save-btn" href="#"><img src="./../../media/img/save-btn.svg" alt="save button" id="med-info-save"></a>
     </div>
     <div class="med-info-list">
          <p>Bloodtype: <input type="text" id="blood-type" placeholder="O+"></p>
          <p>Allergies: <input type="text" id="allergies" placeholder="Cats"></p>
          <p>Medical conditions: <input type="text" id="med-cond" placeholder="Diabetes"></p>
          <p>Medication: <input type="text" id="meds" placeholder="Insuline"></p>
     </div>
     
     <div>
          <script src="./../../js/nav.js"></script>
     </div>

     <script src="./../../js/active-link.js"></script>
     <script src="../../js/medical-info-change.js"></script>
</body>
</html>
