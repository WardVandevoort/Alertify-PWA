<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alertify | Dispatcher</title>
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <div class="index-banner">
          <h1 class="index-title">Active calls/chats</h1>

          <div class="button-container">
               <a class="past-calls" href="/dispatcher/past-calls.html?page=1">Past calls</a>

               <a class="past-chats" href="/dispatcher/past-chats.html?page=1">Past chats</a>

               <a class="create-call-btn" href="#">Create call</a>
          </div>
     </div>

     <ul id="calls-container" class="calls-container">

     </ul>

     <div class="no-calls-notification hidden">
          <p>There are no active calls/chats at the moment</p>
     </div>

     <div class="user-joined-notification hidden">
          <a class="user-joined-link" href="#">User entered call. Join call</a>
     </div>

     <div class="overlay hidden">
          <div class="generate-link-popup">
               <p class="popup-title">Call created</p>
               <p class="link">Link: <span class="call-link">https://alertify-pwa.herokuapp.com/call?room=12354264.13345635</span></p>
               <a class="copy-link" href="#">copy link</a>
               <p class="waiting-message">Waiting for user to enter call</p>
               <a class="join-call-btn" href="#">Join call</a>
          </div>
     </div>
     
     <script src="/primus/primus.js"></script>
     <script src="../js/dispatcher-logged-in-check.js"></script>
     <script src="../js/dispatcher-index.js"></script>
</body>
</html>
